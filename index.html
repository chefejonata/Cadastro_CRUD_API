<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro de Alunos</title>
</head>
<body>

  
  <div class="titulo">
    <h1>Cadastro de alunos</h1>
  </div>

<div class="inputheader">
  <div id="inputnome" class="ih">
    <label for="nome">NOME</label><br>
    <input type="text" id="nome">
  </div>
  <div id="inputsobrenome" class="ih">
    <label for="nome">SOBRENOME</label><br>
    <input type="text" id="sobrenome">
  </div>
  <div id="inputidade" class="ih">
    <label for="nome">IDADE</label><br>
    <input type="text" id="idade">
  </div>

  <div id="idbuttonhead">
    <label for="buttonhead"></label>
    <button type="submit" id="buttonhead"> ADICIONAR </button>
  </div>
</div>

<br><br>

<div id="tabela">

<table id="tabelafull">

  <thead id="tabelahead">
    <th class="tabelatitulo">Nome</th>
    <th class="tabelatitulo">Sobrenome</th>
    <th class="tabelatitulo">Idade</th>
    <th class="tabelatitulo"></th>
  </thead>

</table>

</div>



<script src="index.js"></script>
</body>
</html>
